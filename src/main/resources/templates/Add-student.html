<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm sinh viên</h1>
<form th:action="@{/addstudent}" method="post" th:object="${student}">
    id:
    <input type="text" th:field="${student.id}">
    <br>
    Last_Name:
    <input type="text" th:field="${student.lastName}">
    <br>
    First_Name:
    <input type="text" th:field="${student.firstName}">
    <br>
    address:
    <input type="text" th:field="${student.address}">
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
